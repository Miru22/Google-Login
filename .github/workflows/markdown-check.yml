name: Markdown check

on:
  push:
    branches: [ "main" ]
  pull_request:
    # branches: [ "main" ]

#permissions:
#  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
    
    - uses: rojopolis/spellcheck-github-actions@0.36.0
      name: GitHub Spellcheck Action
      with:
        source_files: "README.md docs/GITHUB_ACTIONS.md docs/GOOGLE_ANALYTICS.md docs/GOOGLE_SHEETS.md docs/*"
        task_name: Markdown



